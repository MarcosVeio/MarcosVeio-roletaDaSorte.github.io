<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Roleta da sorte">
    <title>Roleta da sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-roleta">
            <div class="modal">
                <button onclick="closeModal()">X</button>
                <h1>5% DE DESCONTO EM TODOS NOSSOS PRODUTOS!</h1>
            </div>
            <div class="pointer" id="roleta"><img src="./images/placeholder.png" alt=""></div>
            <div class="roleta">
                <button class="off5" value="5%"></button>
                <button class="off10" value="10%"></button>
                <button class="off15" value="15%"></button>
                <button class="off20" value="20%"></button>
            </div>
            <div class="container">
                <a href="#" onclick="playRoleta()">
                    <span>Jogar</span>
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
